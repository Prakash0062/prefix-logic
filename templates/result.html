<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Processing Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Processing Results</h1>

    <div class="result-section">
      <h2>Uploaded Image</h2>
      <img src="{{ url_for('static', filename=original_image) }}" alt="Uploaded Image" class="preview-img" />
    </div>

    <div class="result-section">
      <h2>Extracted Text</h2>
      <div class="output-box">{{ extracted_text }}</div>
    </div>

    <div class="result-section">
      <h2>Braille Translation</h2>
      <div class="output-box braille">{{ braille_text }}</div>
    </div>

    <div class="result-section">
      <h2>Audio Output</h2>
      <audio controls>
        <source src="{{ url_for('static', filename=audio_file) }}" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <a href="/" class="back-btn">â¬… Back</a>
  </div>
</body>
</html>
